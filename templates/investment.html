<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Investment Calculator | EasyFinCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .card {
            border-radius: 12px;
            background-color: var(--card);
            color: var(--text);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .form-label {
            font-weight: 500;
        }

        .theme-toggle {
            background-color: var(--button);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: bold;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }

        .footer-text {
            color: var(--text);
        }
    </style>
</head>
<body id="body">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìä Investment Growth Calculator</h2>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="card p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="monthly_investment" class="form-label">Monthly SIP (‚Çπ):</label>
                    <input type="number" class="form-control" name="monthly_investment" required>
                </div>

                <div class="mb-3">
                    <label for="expected_return" class="form-label">Expected Annual Return (e.g. 0.12 for 12%):</label>
                    <input type="number" step="0.01" class="form-control" name="expected_return" required>
                </div>

                <div class="mb-3">
                    <label for="investment_period" class="form-label">Investment Period (in years):</label>
                    <input type="number" class="form-control" name="investment_period" required>
                </div>

                <div class="mb-3">
                    <label for="step_up_rate" class="form-label">Annual Step-Up Rate (e.g. 0.10 for 10%):</label>
                    <input type="number" step="0.01" class="form-control" name="step_up_rate" required>
                </div>

                <button type="submit" class="btn btn-success w-100">üìà Calculate</button>
            </form>

            {% if result %}
            <hr>
            <h4 class="text-center mt-3">üìà Future Value: ‚Çπ{{ "{:,.0f}".format(result) }}</h4>
            {% endif %}
        </div>

        <div class="mt-4 d-flex justify-content-between align-items-center">
            <a href="/" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back to Home</a>
            <span class="footer-text">Created by Akhil Ponna</span>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const button = document.querySelector('.theme-toggle');
            const currentTheme = html.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            html.setAttribute("data-theme", newTheme);
            button.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }
    </script>
</body>
</html>
