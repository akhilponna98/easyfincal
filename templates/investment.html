<!DOCTYPE html>
<html>
<head>
    <title>Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="container">
        <h2 class="mb-4">üìä Investment Growth Calculator</h2>

        <form method="post">
            <div class="mb-3">
                <label for="monthly_investment" class="form-label">Monthly SIP (‚Çπ):</label>
                <input type="number" class="form-control" name="monthly_investment" required>
            </div>

            <div class="mb-3">
                <label for="expected_return" class="form-label">Expected Annual Return (e.g. 0.12 for 12%):</label>
                <input type="number" step="0.01" class="form-control" name="expected_return" required>
            </div>

            <div class="mb-3">
                <label for="investment_period" class="form-label">Investment Period (in years):</label>
                <input type="number" class="form-control" name="investment_period" required>
            </div>

            <div class="mb-3">
                <label for="step_up_rate" class="form-label">Annual Step-Up Rate (e.g. 0.10 for 10%):</label>
                <input type="number" step="0.01" class="form-control" name="step_up_rate" required>
            </div>

            <button type="submit" class="btn btn-success">Calculate</button>
        </form>

        {% if result %}
        <hr>
        <h4>üìà Future Value: ‚Çπ{{ "{:,.0f}".format(result) }}</h4>
        {% endif %}

        <br>
        <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back to Home</a>
    </div>

</body>
</html>
