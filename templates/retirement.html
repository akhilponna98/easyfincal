<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Retirement Calculator | EasyFinCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .card {
            border-radius: 12px;
            background-color: var(--card);
            color: var(--text);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .form-label {
            font-weight: 500;
        }

        .theme-toggle {
            background-color: var(--button);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: bold;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }

        .footer-text {
            color: var(--text);
        }
    </style>
</head>
<body id="body">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üßì Retirement Corpus Calculator</h2>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="card p-4">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Monthly Expense (‚Çπ):</label>
                    <input type="number" name="monthly_expense" class="form-control" step="any" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Current Age:</label>
                    <input type="number" name="current_age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Retirement Age:</label>
                    <input type="number" name="retirement_age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Life Expectancy:</label>
                    <input type="number" name="life_expectancy" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Inflation Rate (e.g. 0.06 for 6%):</label>
                    <input type="number" name="inflation_rate" class="form-control" step="any" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Expected Return Rate (e.g. 0.12 for 12%):</label>
                    <input type="number" name="expected_return_rate" class="form-control" step="any" required>
                </div>

                <button type="submit" class="btn btn-success w-100">üìå Calculate</button>
            </form>

            {% if result %}
                <div class="alert alert-success text-center mt-4">
                    <h4>üìå Required Retirement Corpus:</h4>
                    <h5>‚Çπ{{ '{:,.0f}'.format(result) }}</h5>
                </div>
            {% endif %}
        </div>

        <div class="mt-4 d-flex justify-content-between align-items-center">
            <a href="/" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back to Home</a>
            <span class="footer-text">Created by Akhil Ponna</span>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const button = document.querySelector('.theme-toggle');
            const currentTheme = html.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            html.setAttribute("data-theme", newTheme);
            button.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }
    </script>

</body>
</html>
